<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkSMP</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            width: 100%;
            margin:0;
        }
        .navbar{
            z-index: 1;
            position:fixed;
            right: 0;
            left: 0;
            padding: 10px 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
            font-weight: bold;
            justify-content:space-between;
            height: 50px;
        }
        .navbar li{
            display: inline-flex;
            flex-wrap: wrap;
            flex-direction: column;
            list-style: none;
            text-align: right;
            color: white;
            height: 100%;
        }
        .title {
            font-size: 21px;
            display: inline-flex;
            color: #32A2E8;
        }
        .title span{
            color: white;
        }
        .hero {
            z-index: -1;
            position: absolute;
            background-image:url(/background.png);
            background-position: center;
            background-size:cover;
            background-repeat: no-repeat;
            background-color: black;
            height: max-content;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40%;
            width: 100%;
        }
        .hero-image img {
            height:auto;
            max-height: 500px;
            width: 60%;
            max-width: 500px;
        }
        #arrow div {
            padding: 2px 6px;
            border: 2px solid #32A2E8;
            border-radius: 20px;
        }
        #store div {
            padding: 2px 40px;
            border: 2px solid #32A2E8;
            border-radius: 20px;
        }
        .join {
            height: 3%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            padding: 5px 75px;
            width: 0%;
            height: auto;
            border-radius: 50px;
            border: 5px solid white;
        }
        #join-text {
            font-size: 100%;
            color: white;
            font-weight: bold;
        }
        #join-text:link {
            text-decoration: none;
        }
        .join:hover {
            background-color: white;
            color:#32A2E8;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">Ark<span>SMP</span></div>
        <ul>
            <li id="arrow"><div class="list-item"><img src="/Polygon 2.png" alt="Arrow"></div></li>
            <li id="store"><div class="list-item">Store</div></li>
        </ul>
    </div>
    <div class="hero">
        <div class="hero-image">
            <img src="/arksmpLogo.png" alt="Logo">
        </div>
        <a href="#" id="join-text">
        <div class="join">
            <div id="join-button">
                Join
            </div>
        </div>
        </a>
    </div>
</body>
</html>
